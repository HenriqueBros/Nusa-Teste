<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/css/bootstrap.css">
    <title>Teste-Nusa</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="name">
                <!--<label for="nome">Nome:</label>-->
                <input type="text" id="nome" size="50" name="nome"
                placeholder="Nome"><br>
            </div>

            <div id="sex-data" > 
               <!-- <label for="sexo">Sexo:</label>-->
                <input type="text" id="sexo" name="sexo"
                placeholder="Sexo"><br>

                <div class="data">
                    <!--<label for="data">Data de Nascimento:</label>-->
                    <input type="text" id="data" name="data"
                    placeholder="DD/MM/AAAA" 
                    ><br>   
                </div>
            </div>

            <!--<label for="endereco">Endereço:</label>-->
            <input type="text" id="endereco" size="50" name="endereco"
            placeholder="Endereço"><br>

            <div class="mae">
                <!--<label for="mae">Nome da mãe:</label>-->
                <input type="text" id="mae" size="50" name="mae"
                placeholder="Nome da mãe"><br>
            </div>

            <div class="button">
                <button type="button" onClick="formulario()">Enviar</button>
            </div>

        </form>
    </div>
</body>
<script src="./javascript/javascritp.js" charset="UTF-8"></script>
</html>
